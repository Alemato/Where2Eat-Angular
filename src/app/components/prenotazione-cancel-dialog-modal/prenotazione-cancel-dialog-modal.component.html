<h1 mat-dialog-title>{{ "CANCEL_BUTTON" | translate }}</h1>
<div mat-dialog-content>
  {{ "ANNULLA_PRENOTAZIONE" | translate }}
</div>
<div mat-dialog-actions class="d-flex justify-content-between px-3 py-3">
  <button mat-raised-button (click)="onNoClick()">{{ "NO" | translate }}</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>{{ "YES" | translate }}</button>
</div>
